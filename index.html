  <section id="shelf" class="view">
    <header>
      <div id="header">
        <div id="logo">
        <a href="./index.html" class="head"><i class="far fa-address-card" ></i>思い出</a>
        </div>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <ul id="right">
              <li class="nav-item current"><a href="index.html">HOME</a></li>
              <li class="nav-item"><a href="course.html">使い方</a></li>
              <li class="nav-item"><a href="contact.html">お問い合わせ</a></li>
            </ul>
             </nav>
        <a href="#add-hobby-modal" data-toggle="modal" class="add-button">
          <i class="fas fa-plus-circle" aria-hidden="true"></i>
          画像の追加
        </a>
      </div>
    </header>
    <div class="wrapper">
      <div id="main">
        <div id="hobby-list" class="clearfix"></div>
      </div>
    </div>
  </section>

  <div id="hobby-template">

    <div class="hobby-item">
      <div class="hobby-item__image-wrapper"><img class="hobby-item__image" alt=""></div>
      <div class="hobby-item__detail">
        <div class="hobby-item__title"></div>
        <div class="hobby-item__delete-wrapper">
          <button class="btn btn-danger hobby-item__delete">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
            削除
          </button>
        </div>
      </div>
    </div>
</div>

  <!-- モーダル -->
  <div id="add-hobby-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">画像の登録</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body m-1">
          <form id="hobby-form">
            <div class="form-group row">
              <label for="add-hobby-title" class="col-md-3  col-form-label">タイトル</label>
              <div class="col-md-9">
                <input id="add-hobby-title" type="text" class="form-control" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-3">表紙画像</div>
              <div class="col-md-9">
                <div class="custom-file">
                  <input id="add-hobby-image" type="file" accept=".jpg,.jpeg,.png,.gif, image/jpeg,image/png,image/gif"
                    class="custom-file-input" required>
                  <label id="add-hobby-image-label" class="custom-file-label" for="add-hobby-image">ファイルを選択</label>
                </div>
              </div>
            </div>
            <div id="add-hobby__help" class="alert alert-danger"></div>
            <button id="submit_add_hobby" type="submit" class="btn btn-default btn-success btn-block">
              保存
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
